name: Flow Network Monitor CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django checks
      run: python manage.py check
    
    - name: Check migrations
      run: python manage.py makemigrations --dry-run --check
    
    - name: Run tests
      run: pytest -v --cov=core --cov=desktop_front
    
    - name: Generate coverage report
      run: |
        coverage report
        coverage html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Run ruff linter
      run: ruff check . --exclude venv --output-format=github
    
    - name: Run mypy type checker
      run: mypy . --exclude venv --ignore-missing-imports || true
    
    - name: Run bandit security scan
      run: bandit -r core desktop_front flow -f json -o bandit-report.json || true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          htmlcov/
          bandit-report.json

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller flow.spec
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: flow-monitor-executable
        path: dist/flow-monitor

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/flow-monitor:latest
          ${{ secrets.DOCKER_USERNAME }}/flow-monitor:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
